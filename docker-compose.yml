version: "3.9"
volumes:
    database:
services:
    app:
        build:
            context: ./
            dockerfile: Dockerfile
        ports: 
            - "8080:8080"
        container_name: printerstatus
        links:
            - mongo
        environment:
            - DEPLOY=docker
        volumes:
            - /app/printer_status/output:/app/output/
    mongo:
        image: mongo
        ports:
            - "27017:27017"
        container_name: mongo
        volumes:
            - database:/data/db


